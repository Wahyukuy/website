<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Koprasi Sekolah - Belanja & Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Koperasi Sekolah</h1>
    <nav>
      <a href="http://sman1grogol.sch.id/wordpress/">Kunjungi website sekolah kami</a>
    </nav>
  </header>

  <section id="produk">
    <h2>Produk Unggulan</h2>
    <div class="produk-container">
      <div class="produk" onclick="tampilkanDeskripsi('produk1')">
        <img src="produk1.jpg" alt="Produk 1">
        <p>Produk 1</p>
      </div>
      <div class="produk" onclick="tampilkanDeskripsi('produk2')">
        <img src="produk2.jpg" alt="Produk 2">
        <p>Produk 2</p>
      </div>
    </div>
    <div id="deskripsi-produk"></div>
  </section>

  <section id="forum">
    <h2>Forum Diskusi</h2>
    <textarea placeholder="Tulis pendapatmu..."></textarea>
    <button onclick="kirimForum()">Kirim</button>
    <ul id="daftar-forum"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
